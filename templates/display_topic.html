<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>THIS IS DISPLAYING DATA</h1>
        <table border="2px">
            <tr>
                <th>Topic_name</th>
            </tr>
            {% for t in topics %}
            <tr>
                <td>{{t.Topic_name}}</td>
            </tr>
            {% endfor %}
        </table>
        <table border="2px">
            <tr>
                <th>Topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>
            {% for t in webpages %}
            <tr>
                <td>{{t.Topic_name}}</td>
                <td>{{t.name}}</td>
                <td>{{t.url}}</td>

            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
